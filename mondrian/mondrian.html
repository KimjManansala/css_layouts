<!DOCTYPE html>
<html>

<head>
    <title>Mondrian</title>
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <div class="wrapper">

        <div class="row1">
            <div class="leftHalf">
                <div class="a1"></div>
                <div class="border"></div>
                <div class="a2"></div>
                <div class="border"></div>
                <div class="a3"></div>
            </div>
            <div class="rightHalf">
                <div class="a4"></div>
                <div class="border"></div>
                <div class="a5">
                    <div class="a5-1"></div>
                    <div class="border"></div>
                    <div class="a6"></div>
                </div>
                <div class="border"></div>
                <div class="a7"></div>
            </div>

        </div>

        <div class="row2">
            <div class="leftHalf">
                <div class="b1"></div>
                <div class="border"></div>
                <div class="b2"></div>
                <div class="border"></div>
                <div class="b3"></div>
            </div>
            <div class="rightHalf">
                <div class="b4">
                    <div class="b4-1"></div>
                    <div class="borderHorizontal"></div>
                    <div class="b4-2"></div>
                </div>
                <div class="border"></div>
                <div class="b5">
                    <div class="b5-1"></div>
                    <div class="borderHorizontal"></div>
                    <div class="b5-2"></div>
                </div>
                <div class="border"></div>
                <div class="b6"></div>
                <div class="border"></div>
                <div class="b7"></div>
            </div>
        </div>

        <div class="row3">
            <div class="leftHalf">
                <div class="c1"></div>
                <div class="border"></div>
                <div class="c2"></div>
                <div class="border"></div>
                <div class="c3">
                    <div class="c3-1"></div>
                    <div class="border"></div>
                    <div class="c3-2"></div>
                </div>
            </div>
            <div class="rightHalf">
                <div class="c4">
                    <div class="c4-1"></div>
                    <div class="borderHorizontal"></div>
                    <div class="c4-2"></div>
                </div>
                <div class="border"></div>
                <div class="c5">
                    <div class="c5-1"></div>
                    <div class="borderHorizontal"></div>
                    <div class="c5-2"></div>
                </div>
                <div class="border"></div>
                <div class="c6"></div>
                <div class="border"></div>
                <div class="c7">
                    <div class="c7-1"></div>
                    <div class="borderHorizontal"></div>
                    <div class="c7-2"></div>
                </div>

            </div>
        </div>

        <div class="row4">
            <div class="leftHalf">
                <div class="d1">
                    <div class="d1-1"></div>
                    <div class="borderHorizontal"></div>
                    <div class="d1-2"></div>
                </div>
                <div class="border"></div>
                <div class="d2">
                    <div class="d2-1"></div>
                    <div class="border"></div>
                    <div class="d2-2">
                        <div class="d2-2-1"></div>
                        <div class="borderHorizontal"></div>
                        <div class="d2-2-2"></div>
                    </div>
                </div>
                <div class="border"></div>
                <div class="d3">
                    <div class="d3-1"></div>
                    <div class="borderHorizontal"></div>
                    <div class="d3-2"></div>
                </div>
            </div>

            <div class="rightHalf">
                <div class="d4">
                    <div class="d4-1"></div>
                    <div class="border"></div>
                    <div class="d4-2"></div>
                </div>
                <div class="border"></div>
                <div class="d5"></div>
                <div class="border"></div>
                <div class="d6"></div>

            </div>
        </div>

        <div class="row5">
            <div class="leftHalf">
                <div class="e1"></div>
                <div class="border"></div>
                <div class="e2">
                    <div class="e2-1"></div>
                    <div class="border"></div>
                    <div class="e2-2">
                        <div class="e2-2-1"></div>
                        <div class="borderHorizontal"></div>
                        <div class="e2-2-2">
                            <div class="e2-2-2-3"></div>
                            <div class="border"></div>
                            <div class="e2-2-2-4"></div>
                        </div>
                    </div>
                </div>
                <div class="border"></div>
                <div class="e3">
                    <div class="e3-top"></div>
                    <div class="borderHorizontal"></div>
                    <div class="e3-bottom"></div>
                </div>
            </div>
            <div class="rightHalf">
                <div class="e4"></div>
                <div class="border"></div>
                <div class="e5"></div>
                <div class="border"></div>
                <div class="e6"></div>

            </div>

        </div>

        <div class="row6">
            <div class="leftHalf">
                <div class="f1"></div>
                <div class="border"></div>
                <div class="f2"> 
                    <div class="f2-1"></div>
                    <div class="border"></div>
                    <div class="f2-2"></div>
                </div>
                <div class="border"></div>
                <div class="f3"></div>
            </div>
            <div class="rightHalf">
                <div class="f4">
                    <div class="f4-1"></div>
                    <div class="border"></div>
                    <div class="f4-2"></div>
                </div>
                <div class="border"></div>
                <div class="f5"></div>
                <div class="border"></div>
                <div class="f6"></div>
            </div>
        </div>


    </div>

</body>



</html>
